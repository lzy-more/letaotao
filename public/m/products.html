<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!-- 1. 引入MUI的CSS文件 使用这个没有压缩 mui.css带了rem单位 -->
     <link rel="stylesheet" href="./lib/mui/css/mui.css" />
     <!-- 2. 引入fontawesome字体图标库的css文件 提供页面中字体图标-->
     <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css" />
     <!-- 4. 如果想使用swiper轮播图 因为swiper的css-->
     <link rel="stylesheet" href="./lib/swiper/css/swiper.css" />
     <!-- 3. 引入自己的css文件 -->
     <link rel="stylesheet" href="./less/products.css" />
</head>
<body>
    <header id="header">
      <div class="left">
        <a href="#" class="fa fa-arrow-left"></a>
      </div>
      <div class="center">
       <h4>商品列表</h4>
      </div>
      <div class="right">
        <!-- <i class="fa fa-search"></i> -->
      </div>
    </header>
  <main id="main">
       
                    <!--这里放置真实显示的DOM内容-->
                    <!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--数据列表-->
                    <form action="#" class="search-form">
                            <input type="text" placeholder="输入商品名称" id="searchBar">
                            <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined blueBtn">搜索</button>
                        </form>
                        <div class="mui-card">
                            <!--页眉，放置标题-->
                            <div class="mui-card-header">
                                <a href="#"data-type="time" data-sort="1">新品<i class="fa fa-angle-down"></i></a>
                                <a href="#"data-type="price" data-sort="1">价格<i class="fa fa-angle-down"></i></a>
                                <a href="#"data-type="num" data-sort="1">销量<i class="fa fa-angle-down"></i></a>
                                <a href="#"data-type="discount" data-sort="1">折扣<i class="fa fa-angle-down"></i></a>
                            </div>
                           
                          
                        </div>
                      <div class="mui-row firstRow">
                       
                          <div class="mui-col-xs-6">
                                <div class="product">
                                        <img src="./images/active5.png" alt="">
                                        <p class="product-name">
                                          北卡Nike Air Mag回到未来Back to the Future McFly 417744-001
                                        </p>
                                        <p class="product-price">
                                            <span>$66</span>
                                            <del>$99</del>
                                        </p>
                                        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">立即购买</button>
                                    </div>
                            
                          </div>
                          <div class="mui-col-xs-6">
                                <div class="product">
                                        <img src="./images/active5.png" alt="">
                                        <p class="product-name">
                                          北卡Nike Air Mag回到未来Back to the Future McFly 417744-001
                                        </p>
                                        <p class="product-price">
                                            <span>$66</span>
                                            <del>$99</del>
                                        </p>
                                        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">立即购买</button>
                    
                                    </div>
                            
                          </div>
                      </div>
                </div>
            </div>
            <!-- r5f -->
                   
            
 
  </main>
    <footer id="footer">
      <!-- mui的栅格和bootstrap一样也是行和列组成 一行最多12列 只有2中屏幕 xs  和 sm  行不需要放容器
                    列 必须放行里面 -->
      <div class="mui-row">
        <div class="mui-col-xs-3">
          <a href="index.html">
            <i class="fa fa-home"></i>
            <span>首页</span>
          </a>
        </div>
        <div class="mui-col-xs-3">
          <a href="category.html">
            <i class="fa fa-home"></i>
            <span>分类</span>
          </a>
        </div>
        <div class="mui-col-xs-3">
          <a href="#">
            <i class="fa fa-home"></i>
            <span>首页</span>
          </a>
        </div>
        <div class="mui-col-xs-3">
          <a href="#">
            <i class="fa fa-home"></i>
            <span>首页</span>
          </a>
        </div>
      </div>
    </footer>
<script id="tpl" type="text/html">
  
{{each list value index}}
<div class="mui-col-xs-6">
        <div class="product">
                <img src="{{value.pic[0].picAddr}}" alt="">
                <p class="product-name">
                {{value.proName}}
                </p>
                <p class="product-price">
                    <span>${{value.price}}</span>
                    <del>${{value.oldPrice}}</del>
                </p>
                <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined "data-id='{{value.id}}'>立即购买</button>
            </div>
    
  </div>
{{/each}}

</script>

    <!--  1. 引入MUI的js文件 -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 2. 引入zepto 获取元素 发送请求 和jq一样的功能适用移动端-->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 3. 有请求使用到模板 引入模板引擎 template-web.js-->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 4. 引入swiper的js -->
    <script src="./lib/swiper/js/swiper.js"></script>
    <!-- 5. 引入自己的js -->
    <script src="./js/products.js"></script>
  </body>
</html>
