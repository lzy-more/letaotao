<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <!-- 1. 引入MUI的CSS文件 使用这个没有压缩 mui.css带了rem单位 -->
     <link rel="stylesheet" href="./lib/mui/css/mui.css" />
     <!-- 2. 引入fontawesome字体图标库的css文件 提供页面中字体图标-->
     <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css" />
     <!-- 4. 如果想使用swiper轮播图 因为swiper的css-->
     <link rel="stylesheet" href="./lib/swiper/css/swiper.css" />
     <!-- 3. 引入自己的css文件 -->
     <link rel="stylesheet" href="./less/detail.css" />
</head>
<body>
    <header id="header">
      <div class="left">
        <a href="#" class="fa fa-arrow-left"></a>
      </div>
      <div class="center">
       <h4>商品详情</h4>
      </div>
      <div class="right">
        <!-- <i class="fa fa-search"></i> -->
        <a href="index.html">
            <i class="fa fa-home"></i>
           
          </a>
      </div>
    </header>
   <main id="main">
        <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                        <div class="mui-slider">
                                <div class="mui-slider-group mui-slider-loop">
                                  <!--支持循环，需要重复图片节点-->
                                  <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/nav3.png" /></a></div>
                                  <div class="mui-slider-item"><a href="#"><img src="./images/nav1.png" /></a></div>
                                  <div class="mui-slider-item"><a href="#"><img src="./images/nav2.png" /></a></div>
                                  <div class="mui-slider-item"><a href="#"><img src="./images/nav3.png" /></a></div>
                                
                                  <!--支持循环，需要重复图片节点-->
                                  <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/nav1.png" /></a></div>
                                </div>
                                <div class="mui-slider-indicator">
                                    <div class="mui-indicator mui-active"></div>
                                </div>
                              </div>
                              <div class="table">
                            
                            <ul class="mui-table-view">
                                    <li class="mui-table-view-cell">
                                        <div class="product-name">
                                                名称: <span>
                                                        Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-400
                                                    </span>
                                        </div>
                                         
                                        </li>
                                        <li class="mui-table-view-cell">
                                            <div class="product-price">
                                                    价格: <span>$99</span><del>$999</del>

                                            </div>
                                               
                                            </li>
                                            <li class="mui-table-view-cell">
                                                    <div class="product-size">
                                                          <span> 尺码:</span><button type="button" class="mui-btn btn-size">36</button>
                                                            <button type="button" class="mui-btn btn-size">36</button>
                                                            <button type="button" class="mui-btn btn-size">36</button>
                                                            <button type="button" class="mui-btn btn-size">36</button>
                                                            <button type="button" class="mui-btn btn-size">36</button>
                                                            <button type="button" class="mui-btn btn-size">36</button>
                                                            <button type="button" class="mui-btn btn-size">36</button>
                                                            <button type="button" class="mui-btn btn-size">36</button>
                                                            <button type="button" class="mui-btn btn-size">36</button>
                                                            <button type="button" class="mui-btn btn-size">36</button>
                                                            <button type="button" class="mui-btn btn-size">36</button>
                                                            <button type="button" class="mui-btn btn-size">36</button>
                                                            <button type="button" class="mui-btn btn-size">36</button>
                                                            <button type="button" class="mui-btn btn-size">36</button>
                                                            <button type="button" class="mui-btn btn-size">36</button>
                                                            <button type="button" class="mui-btn btn-size">36</button>
                                                    </div>
                                                 
                                                </li>
                                                <li class="mui-table-view-cell">
                                                    <div class="product-num">

                                                            <span> 数量:</span>
                                                            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
                                                                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                                                    <input class="mui-numbox-input" type="number" />
                                                                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                                                  </div>
                                                                  <span>库存:20</span>
                                                    </div>
                                                       
                                                         </li>
                                </ul>
                        </div>
                    <!--这里放置真实显示的DOM内容-->
                </div>
            </div>
   
   </main>
    <footer id="footer">
      <!-- mui的栅格和bootstrap一样也是行和列组成 一行最多12列 只有2中屏幕 xs  和 sm  行不需要放容器
                    列 必须放行里面 -->
      <div class="mui-row">
        <div class="mui-col-xs-2">
          <a href="index.html">
            <i class="fa fa-home"></i>
           
          </a>
        </div>
        <div class="mui-col-xs-5">
          <a href="#">
            <button type="button" class="mui-btn mui-btn-warning btn-buy">加入购物车</button>
          </a>
        </div>
        <div class="mui-col-xs-5">
          <a href="#">
            <button type="button" class="mui-btn mui-btn-royal btn-add">立即购买</button> 
          </a>
        </div>
    
      </div>
    </footer>
    <!-- 准备模板 -->
<script id='tpl' type="text/html">
   
    <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                    <div class="mui-slider">
                            <div class="mui-slider-group mui-slider-loop">
                              <!--支持循环，需要重复图片节点-->
                           
                              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
                              {{each pic value}}
                              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{value.picAddr}}" /></a></div>
                            {{/each}}
                            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>

                            <div class="mui-slider-indicator">
                                   <!-- 有几个图片就生成几个小圆点 -->
                {{each pic}}
                <!-- 判断如果索引是0第一张给添加mui-active类名 -->
                <div class="mui-indicator {{$index == 0 ? 'mui-active' : ''}}"></div>
                {{/each}}
                            </div>
                          </div>
                          <div class="table">
                 
                        <ul class="mui-table-view">
                                <li class="mui-table-view-cell">
                                    <div class="product-name">
                                      
                                            名称: <span>
                                                    {{proName}}
                                                </span>
                                    </div>
                                     
                                    </li>
                                    <li class="mui-table-view-cell">
                                        <div class="product-price">
                                                价格: <span>${{price}}</span><del>${{oldPrice}}</del>

                                        </div>
                                           
                                        </li>
                                        <li class="mui-table-view-cell">
                                                <div class="product-size">
                                                      <span> 尺码:</span>
                                                    
                                                      {{each size value}}
                                                      <button type="button" class="mui-btn btn-size " data-size='{{value}}'>{{value}}</button>
                                                    {{/each}}
                                                </div>
                                             
                                            </li>
                                            <li class="mui-table-view-cell">
                                                <div class="product-num">

                                                        <span> 数量:</span>
                                                        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                                                                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                                                <input class="mui-numbox-input" type="number" value='1' />
                                                                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                                              </div>
                                                              <span>库存:{{num}}</span>
                                                </div>
                                                   
                                                     </li>
                            </ul>
                    </div>
                <!--这里放置真实显示的DOM内容-->
            </div>
        </div>


</script>
    <!--  1. 引入MUI的js文件 -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 2. 引入zepto 获取元素 发送请求 和jq一样的功能适用移动端-->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 3. 有请求使用到模板 引入模板引擎 template-web.js-->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 4. 引入swiper的js -->
    <script src="./lib/swiper/js/swiper.js"></script>
    <!-- 5. 引入自己的js -->
    <script src="./js/detail.js"></script>
  </body>
</html>
