<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 1. 引入MUI的CSS文件 使用这个没有压缩 mui.css带了rem单位 -->
  <link rel="stylesheet" href="./lib/mui/css/mui.css" />
  <!-- 2. 引入fontawesome字体图标库的css文件 提供页面中字体图标-->
  <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css" />
  <!-- 4. 如果想使用swiper轮播图 因为swiper的css-->
  <link rel="stylesheet" href="./lib/swiper/css/swiper.css" />
  <!-- 3. 引入自己的css文件 -->
  <link rel="stylesheet" href="./less/cart.css" />
</head>

<body>
  <header id="header">
    <div class="left">
      <a href="#" class="fa fa-arrow-left"></a>
    </div>
    <div class="center">
      <h4>购物车</h4>
    </div>
    <div class="right">
      <!-- <i class="fa fa-search"></i> -->
      <a href="#">
        <i class="fa fa-home"></i>
      </a>
    </div>
  </header>
  <main id='main'>

    <!--下拉刷新容器-->
    <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
      <div class="mui-scroll">
        <ul class="mui-table-view">

        </ul>
      </div>
    </div>
  </main>
  <section id="cardOrder">
    <div class="mui-card">
      <!--页眉，放置标题-->
      <div class="mui-card-header">
        <p><span>订单总额:</span><span class="cardOrderTOtal">$0.00</span></p>
        <button type="button" class="mui-btn mui-btn-danger">生成订单</button>
      </div>

    </div>
  </section>
  <footer id="footer">
    <!-- mui的栅格和bootstrap一样也是行和列组成 一行最多12列 只有2中屏幕 xs  和 sm  行不需要放容器
                    列 必须放行里面 -->
    <div class="mui-row">
      <div class="mui-col-xs-3">
        <a href="index.html">
          <i class="fa fa-home"></i>
          <span>首页</span>
        </a>
      </div>
      <div class="mui-col-xs-3">
        <a href="category.html">
          <i class="fa fa-home"></i>
          <span>分类</span>
        </a>
      </div>
      <div class="mui-col-xs-3">
        <a href="#">
          <i class="fa fa-home"></i>
          <span>购物车</span>
        </a>
      </div>
      <div class="mui-col-xs-3">
        <a href="uesrInfo.html">
          <i class="fa fa-home"></i>
          <span>个人中心</span>
        </a>
      </div>
    </div>
  </footer>
  <script id="tpl" type="text/html">
    {{each data value index}}
    <li class="mui-table-view-cell mui-media">
      <a href="javascript:;" class='mui-slider-handle'>
        <div class="left">
          <img class="mui-media-object mui-pull-left" src="{{value.pic[0].picAddr}}">

          <div class="mui-input-row mui-checkbox">

            <input name="checkbox1" value="Item 1" type="checkbox" class="boxDuo" data-price='{{value.price}}' data-num='{{value.num}}'>
          </div>
        </div>
        <div class="mui-media-body">

          <p class='mui-ellipsis'>{{value.proName}}</p>
          <p class='mui-ellipsis mui-price'>
            <span>${{value.price}}</span><del>${{value.oldPrice}}</del>
          </p>
          <div class="flex">
            <span >鞋码:{{value.size}}</span>
            <span >X{{value.num}}双</span>
          </div>
        </div>
      </a>
      <div class="mui-slider-right mui-disabled">
        <a class="mui-btn mui-btn-blue btn-editor" data-product='{{value}}'>编辑</a>
        <a class="mui-btn mui-btn-red btn-delete" data-id='{{value.id}}'>删除</a>
      </div>
    </li>

    {{/each}}
  </script>
  <!-- 编辑购物车页面模板 -->
  <script id="editorTpl" type="text/html">
    <ul class="mui-table-view">
      <li class="mui-table-view-cell">
        <div class="product-size">
          <span> 尺码:</span>
          {{each productSize value}}
        
          <button type="button" class="mui-btn btn-size   {{value == size ? 'mui-btn-warning' : ''}}"
            data-size='{{value}}'>{{value}}</button>
          {{/each}}
        </div>
      </li>
      <li class="mui-table-view-cell">
        <div class="product-num">
          <span> 数量:</span>
          <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value='1' />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
          <span>库存:{{num}}</span>
        </div>
      </li>
    </ul>
  </script>
  <!--  1. 引入MUI的js文件 -->
  <script src="./lib/mui/js/mui.min.js"></script>
  <!-- 2. 引入zepto 获取元素 发送请求 和jq一样的功能适用移动端-->
  <script src="./lib/zepto/zepto.min.js"></script>
  <!-- 3. 有请求使用到模板 引入模板引擎 template-web.js-->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 4. 引入swiper的js -->
  <script src="./lib/swiper/js/swiper.js"></script>
  <!-- 5. 引入自己的js -->
  <script src="./js/cart.js"></script>
</body>

</html>
