    <!-- 生成模板 -->
    <script id="tpl" type="text/html">
      {{each list value as index}}
      <li class="mui-table-view-cell" id='index' data-id='{{value.id}}'>{{value.categoryName}}</li>
           {{/each}}
    </script>
    <!-- 生成模板右侧 -->
    <script id="tp2" type="text/html">
{{if rows.length>0}}
        {{each rows value}}
        <div class="mui-col-xs-3">
            <a href="#"
              ><img src="{{value. brandLogo}}" alt="" />
              <p>{{value.brandName}}</p>
            </a>
          </div>
        {{/each}}
        {{else}}
        <P>商品还未上架</P>
        {{/if}}
    </script>
